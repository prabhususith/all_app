<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-i18n="app_title">Herbal & Ayurvedic Remedy Guide</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f766e"/>
  <link rel="icon" href="assets/icons/icon-192.png" type="image/png">
  <style>
    :root{ --bg:#0b1212; --card:#112222; --muted:#99f6e4; --text:#e2f7f4; --accent:#14b8a6; --chip:#134e4a; }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, Noto Sans, sans-serif;background:linear-gradient(180deg,#061111,#0b1212);}
    header{position:sticky;top:0;z-index:10;background:rgba(11,18,18,.9);backdrop-filter:saturate(140%) blur(8px);border-bottom:1px solid #123;}
    .wrap{max-width:980px;margin:0 auto;padding:12px 16px;}
    h1{margin:6px 0;color:var(--muted);font-size:20px;font-weight:700;letter-spacing:.2px}
    .bar{display:flex;gap:8px;flex-wrap:wrap;align-items:center;margin:8px 0;}
    input[type="search"], select{background:#0e1a1a;color:var(--text);border:1px solid #134;outline:0;border-radius:12px;padding:10px 12px;width:100%;}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:12px;margin-top:12px}
    .card{background:var(--card);border:1px solid #134;border-radius:16px; padding:14px; color:var(--text);box-shadow:0 8px 24px rgba(0,0,0,.25);}
    .chip{display:inline-block;background:var(--chip);color:var(--muted);border-radius:999px;padding:4px 10px;font-size:12px;margin-right:6px;margin-top:6px}
    .small{opacity:.75;font-size:12px}
    button{background:var(--accent);border:0;color:white;padding:10px 12px;border-radius:12px;font-weight:600;cursor:pointer}
    nav{position:fixed;bottom:0;left:0;right:0;background:rgba(10,16,16,.94);border-top:1px solid #123;display:flex;gap:8px;justify-content:space-around;padding:10px;}
    nav button{flex:1}
    .view{display:none}
    .view.active{display:block}
    .fav{cursor:pointer;float:right;opacity:.85}
    .pill{background:#0c1a1a;border:1px solid #134;color:var(--text);padding:8px 10px;border-radius:12px}
    .section-title{color:var(--muted);font-weight:700;margin:12px 0 4px}
    .muted{color:#bff3eb}
    .notice{background:#072; padding:8px 12px;border-radius:10px;font-size:12px;border:1px solid #0a4}
  </style>
</head>
<body>
<header>
  <div class="wrap">
    <h1>ðŸŒ¿ <span data-i18n="app_title">Herbal & Ayurvedic Remedy Guide</span></h1>
    <div class="bar">
      <input id="searchInput" type="search" placeholder="Search herb or symptom..." data-i18n-placeholder="search_placeholder" />
      <select id="countrySelect" class="pill" title="Country"></select>
      <select id="langSelect" class="pill" title="Language"></select>
      <button id="openSettings" class="pill" data-i18n="settings">Settings</button>
    </div>
  </div>
</header>

<main class="wrap">
  <section id="homeView" class="view active">
    <div class="notice"><span data-i18n="offline_notice">Works fully offline. Data updates when internet is available.</span></div>
    <div id="cards" class="grid" aria-live="polite"></div>
  </section>

  <section id="favoritesView" class="view">
    <h2 class="section-title" data-i18n="favorites">Favorites</h2>
    <div id="favCards" class="grid"></div>
  </section>

  <section id="settingsView" class="view">
    <h2 class="section-title" data-i18n="settings">Settings</h2>
    <p class="muted" data-i18n="settings_desc">Choose your language and country. All text updates instantly and works offline.</p>
    <div class="card">
      <label class="small" data-i18n="language">Language</label><br/>
      <select id="settingsLang"></select>
      <br/><br/>
      <label class="small" data-i18n="country">Country</label><br/>
      <select id="settingsCountry"></select>
      <br/><br/>
      <button id="saveSettings" data-i18n="save">Save</button>
    </div>
  </section>
</main>

<nav aria-label="Bottom navigation">
  <button data-nav="home" data-i18n="home">Home</button>
  <button data-nav="favorites" data-i18n="favorites">Favorites</button>
  <button data-nav="settings" data-i18n="settings">Settings</button>
</nav>

<script src="app.js"></script>
</body>
</html>
